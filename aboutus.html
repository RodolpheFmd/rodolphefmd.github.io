<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us | Augmented xTM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="aboutus_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <script type="module" src="/js/main.js"></script>
</head>

<body class="about-page">
  <a href="index.html" class="sticky-logo visible">
    <img src="logos/AV.png" alt="Augmented Vision">
  </a>
  <nav class="side-nav" style="min-height: auto;">
    <div class="lang-switch">
      <span class="lang-btn" data-lang="en" role="button" tabindex="0">EN</span>
      <span>|</span>
      <span class="lang-btn" data-lang="fr" role="button" tabindex="0">FR</span>
    </div>
  </nav>

  <section class="section-content">
    <div class="content-wrapper wide-wrapper">
      <div class="text-block">
        <h1 data-i18n="about.title"></h1>
        <p data-i18n="about.intro"></p>
      </div>
    </div>
    <img src="pics/background/AugmentedEmptyOffice.png" class="bg-img office-pic independent-bg" alt="">
    <div class="content-wrapper wide-wrapper">
      <div class="team-grid">
        
        <div class="team-card">
          <div class="member-image">
            <img src="pics/team/member1.jpg" alt="Team Member Name">
          </div>
          <div class="member-info">
            <h3>Member Name</h3>
            <p class="role">Chief Executive Officer</p>
            <p class="bio">Expert in AI-driven separation assurance and tactical conflict resolution.</p>
            <a href="#" class="linkedin-small">
               <img src="pics/linkedin_logo.png" alt="LinkedIn" style="width: 20px;">
            </a>
          </div>
        </div>

        <div class="team-card">
          <div class="member-image">
            <img src="pics/team/member2.jpg" alt="Team Member Name">
          </div>
          <div class="member-info">
            <h3>Member Name</h3>
            <p class="role">Lead Developer</p>
            <p class="bio">Specialized in real-time solvers and cloud-hosted safety net architectures.</p>
            <a href="#" class="linkedin-small">
               <img src="pics/linkedin_logo.png" alt="LinkedIn" style="width: 20px;">
            </a>
          </div>
        </div>

        </div>
    </div>
  </section>

</body>
</html>
